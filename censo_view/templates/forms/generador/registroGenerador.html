{% extends 'base.html' %}

{% block title %}Formulario de Registro de Generadores{% endblock %}

{% block content %}
<h1>Registro de Generador</h1>
<div class="col-md-6 col-lg-4">    
    <form action="/censo/familias/generador/save" method="POST">
        <input type="hidden" value="{{familia.id}}" name="familiaId">
        <div class="form-group form-inline">
            <label
                for="inlineinput"
                class="col-md-3 col-form-label"
                >Marca</label
            >
            <div class="col-md-9 p-0">
                <input
                type="text"
                class="form-control input-full"
                id="inlineinput"
                placeholder="Ingresa la Marca"
                name="marca"
                required
                />
            </div>
        </div>
        <div class="form-group form-inline">
            <label
                for="inlineinput"
                class="col-md-3 col-form-label"
                >Modelo</label
            >
            <div class="col-md-9 p-0">
                <input
                type="text"
                class="form-control input-full"
                id="inlineinput"
                placeholder="Ingresa el Modelo"
                name="modelo"
                required
                />
            </div>
        </div>
        <div class="form-group form-inline">
            <label
                for="inlineinput"
                class="col-md-3 col-form-label"
                >Consumo por Hora</label
            >
            <div class="col-md-9 p-0">
                <input
                type="number"
                class="form-control input-full"
                id="inlineinput"
                placeholder="Ingresa el Consumo de combustible por hora"
                name="consumo"
                step="any"
                required
                />
            </div>
        </div>
        <div class="form-group form-inline">
            <label
                for="inlineinput"
                class="col-md-3 col-form-label"
                >Energia Generada</label
            >
            <div class="col-md-9 p-0">
                <input
                type="number"
                class="form-control input-full"
                id="inlineinput"
                placeholder="Ingresa la Energia Generada"
                name="energia"
                step="any"
                value="0"
                />
            </div>
        </div>
        <div class="form-group form-inline">
            <label
                for="inlineinput"
                class="col-md-3 col-form-label"
                >Precio</label
            >
            <div class="col-md-9 p-0">
                <input
                type="number"
                class="form-control input-full"
                id="inlineinput"
                placeholder="Ingresa el Precio"
                name="precio"
                step="any"
                required
                />
            </div>
        </div>
        <div class="form-group form-inline">
            <label
                for="inlineinput"
                class="col-md-3 col-form-label"
                >Uso</label
            >
            <div class="col-md-9 p-0">
                <input
                type="text"
                class="form-control input-full"
                id="inlineinput"
                placeholder="Ingresa el uso que se le dara"
                name="uso"
                required
                />
            </div>
        </div>
        <div class="card-action">
            <button class="btn btn-success" type="submit">Enviar</button>
            <a href="/censo/familias" class="btn btn-danger">Cancelar</a>
          </div>
    </form>
</div>
{% endblock %}
